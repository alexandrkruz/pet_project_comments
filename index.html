<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Comments</title>
</head>
<body>
    <div class="container">
        <div class="blank">
            <label>
                <input class="name" placeholder="Введите ваше имя" id="userName" type="text">
                <textarea class="comment" placeholder="Комментарий" name="" id="userComment" cols="30" rows="10"></textarea>
                <button class="save-btn" id="saveComments">Сохранить</button>
            </label>
        </div>
    </div>
    
    <input type="search" placeholder="find comment" />
    <select id="sort-direction">
        <option value="acs">По новизне +</option>
        <option value="decs">По новизне -</option>
    </select>
    <div id="comment-list"></div>

    <script src="./script.js"></script>
</body>
</html>
